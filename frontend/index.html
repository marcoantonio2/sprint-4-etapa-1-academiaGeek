<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>sprint 4 etapa 1</title>
</head>

<body class="m-5 bg-dark" style="color: aliceblue;">
    <center>
        <div class="col-md-4">
            <button type="button" class="btn btn-outline-primary" id="addBrand">Añadir marca</button>
            <button type="button" class="btn btn-outline-primary" id="addLine">Añadir linea</button>
        </div>
        <form action="">
            <form class="row g-3">
                <div class="col-md-4" id="selectHolder1">
                    
                </div>
                <div class="col-md-4" id="selectHolder2">
                    
                </div>
                </div>
                <div class="col-md-4 form" style="display: none;">
                    <label for="inputPlate" class="form-label">Número de placa</label>
                    <input type="text" class="form-control" id="inputPlate" placeholder="ABC123" required>
                </div>
                <div class="col-md-4 form" style="display: none;">
                    <label for="inputModel" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="inputModel" placeholder="model X" required>
                </div>
                <div class="col-md-4 form" style="display: none;">
                    <label for="inputVenciSeguro" class="form-label">Fecha vencimiento seguro</label>
                    <input type="date" class="form-control" id="inputVenciSeguro" required>
                </div>
                <div class="col-md-4 form" style="display: none;">
                    <label for="inputVenciTecno" class="form-label">Fecha vencimiento tecnicomecanica</label>
                    <input type="date" class="form-control" id="inputVenciTecno" required>
                </div>
                <div class="col-12 form" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary form" style="display: none;">Crear</button>
                </div>
            </form>
        </form>
    </center>
    <script src="./script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
